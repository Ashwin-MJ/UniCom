{% extends 'student_feedback_app/base.html' %}

{% block body_block %}
	<div class="row">
		<div class="col-sm-6 text-center" style="font-size: 10pt; border-right: 1px solid #fff;">
			<h2 class="w3-sandybrown">Feedback</h2>
			<div class="w3-container">
				{% if feedback %}
				<ul class="list-unstyled" id="fb-list">
					{% for fb in feedback %}
					<li>
						{{ fb.points }}
					</li>
					{% endfor %}
				</ul>
				{% else %}
				<strong> No feedback to show </strong>
				{% endif %}
				<button onclick="sortByPoints()" type="button" class="btn btn-default">Sort by points</button>
			</div>
		</div>
	</div>
	{% block js-link %}
		<script src="/static/js/student_home.js"></script>
	{% endblock %}

{% endblock %}
